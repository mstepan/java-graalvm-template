services:

  # ##################################################
  # TEST DB
  #
  # ##################################################
  test-db:
    image: "postgres:17.6"
    container_name: "test-db"
    environment:
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
    ports:
      - "5432:5432"
    volumes:
      - test_db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    cpus: 2.0
    mem_limit: 2g
    memswap_limit: 2g
    mem_reservation: 1g

volumes:
  test_db_data: